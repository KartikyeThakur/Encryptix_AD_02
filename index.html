<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Quote of the Day</h1>
        <div class="quote-container">
            <h2 id="quote-text">Loading...</h2>
            <p id="author">- <span id="author-text">Unknown</span></p>
        </div>
        <div class="buttons">
            <button id="new-quote" class="btn">New Quote</button>
            <button id="copy-quote" class="btn">Copy Quote</button>
            <button id="favorite-quote" class="btn">Favorite</button>
        </div>
        <div id="favorites-container">
            <h2>Favorites</h2>
            <ul id="favorites-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
